name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: move-safe-webapp/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: move-safe-webapp

    - name: Build project
      run: npm run build
      working-directory: move-safe-webapp

    - name: Verify build output
      run: ls -R move-safe-webapp/out || echo "No build output found!"

    - name: Upload to GitHub Pages artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: move-safe-webapp/out/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
